<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1 id="header">Etch-A-Sketch</h1>
        <div class="directions">
            <h2>Directions</h2>
            <p>Drag your mouse over the grid to sketch. Click the button below to make a new grid and clear the sketchpad.</p>
        </div>
        <button class="btn" id="new-grid">New Grid</button>
        <div class="modal">
            <div class="modal-box">
                <span class="close-button">X</span>
                <h1 id="define-height">Enter Grid Height</h1>
                <input type="number" id="grid-height" name="grid-height"
       min="2" max="30">
                <button class="btn" id="create-new">Create Grid</button>
            </div>
        </div>
        <div id="grid-container"></div>
    </div>
</body>
</html>
